<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>Angular UI Components</title>
    <link rel="stylesheet" href="css/jquery-ui.css" type="text/css"/>
    <link rel="stylesheet" href="lib/codemirror/codemirror.css" type="text/css"/>
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
<div class="container-fluid fullHeight" id="main">
    <div class="row-fluid fullHeight" ng-controller="DisplayController">
        <div class="span2 fullHeight leftMenu">
            <ul class="nav nav-list" navlist>
                <li class="nav-header">
                    Components
                </li>
                <li class="active" ng-click="setActive($event)">
                    <a href="" ng-click="setComponent('flash')">Flash Embedder</a>
                </li>
                <li ng-click="setActive($event)">
                    <a href="" ng-click="setComponent('tabs')">Tabs</a>
                </li>
                <li ng-click="setActive($event)">
                    <a href="" ng-click="setComponent('cm')">Code Mirror</a>
                </li>
                <li ng-click="setActive($event)">
                    <a href="" ng-click="setComponent('accordion')">Accordion</a>
                </li>
                <li ng-click="setActive($event)">
                    <a href="" ng-click="setComponent('dnr')">Drag & Resize</a>
                </li>
                <li ng-click="setActive($event)">
                    <a href="" ng-click="setComponent('jd')">Just Drag</a>
                </li>
                <li ng-click="setActive($event)">
                    <a href="" ng-click="setComponent('fl')">Floater</a>
                </li>
            </ul>
        </div>
        <div class="span10">
            <div ng-switch on="component" >
                <div ng-switch-when="flash" ng-include="'partial/flash.html'"></div>
                <div ng-switch-when="tabs" ng-include="'partial/tabs.html'"></div>
                <div ng-switch-when="cm"></div>
                <div ng-switch-default></div>
            </div>
        </div>

    </div>
</div>
<script type="text/javascript" src="lib/swf/swfobject.js"></script>
<script type="text/javascript" src="lib/jquery/jquery.js"></script>
<script type="text/javascript" src="lib/jquery/jquery-ui.js"></script>
<script type="text/javascript" src="lib/jquery/masonry.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
</body>
</html>
